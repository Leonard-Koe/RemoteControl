<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Sensor Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Sensor Data</h1>
        
        <div id="serverConfig">
            <label for="serverIP">WebSocket Server URL:</label>
            <input type="text" id="serverIP" placeholder="wss://your-heroku-app.herokuapp.com">
            <button id="connectBtn">Connect</button>
        </div>

        <div id="connectionStatus"></div>
        <div id="dataDisplay">
            <p>Enter server URL and connect</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
